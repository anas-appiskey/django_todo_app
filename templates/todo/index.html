{% extends 'base.html' %}

{% block content %}
    <div class="row mt-4">
        <div class="col">
            <h2>Add Todo Item </h2>
{#        # must add action as /add_todo/ not as add_todo/#}
            <form action="/add_todo/" method="post" class="form-inline">
                {% csrf_token %}
             <input type="text"  name="content" class="form-control mb-2 mr-sm-2" placeholder="your text here">
             <button type="submit" class="btn btn-primary mb-2">Submit</button>
            </form>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col">
            <ul class="list-group">
                {% for todo_item in todo_items %}
                  <li class="list-group-item ">{{ todo_item.text }}
                    <div class="float-right">
                        <form action="/delete_todo/{{ todo_item.id }}/" method="post">
                               {% csrf_token %}
                            <button type="submit" class="btn btn-sm btn-danger ">delete</button>
                        </form>
                    </div>
                    </li>
                {% endfor %}
              </ul>
        </div>
    </div>
{% endblock content%}
